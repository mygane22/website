baseURL: "https://mygane22site.pages.dev/"
languageCode: zh-CN
title: "mygane22的博客"
theme: "FixIt"
defaultContentLanguage: "zh-cn"
enableEmoji: true
hasCJKLanguage: true

output:
  home: 
    - HTML
    - RSS
    - JSON

params:
  author:
    name: "mygane22"
    link: "https://mygane22site.pages.dev/"
  home:
    paginate: 10
    profile:
      enable: true
      title: "Mygane22"
      subtitle: "欢迎来到mygane22的博客！"
      posts:
        paginate: 10
  footer:
    since: 2025
    license: "除特别声明外，网站内容均以 <a href='https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans'>CC BY-NC-SA 4.0</a> 协议发布"
  page:
    comment:
      enable: true
      giscus:
        enable: true
        repo: "mygane22/website"
        repoId: "R_kgDONu-Z6Q"
        category: "Announcements"
        categoryId: "DIC_kwDONu-Z6c4Cq2ln"
        inputPosition: "top"
        lang: "zh-CN"
  search:
    enable: true
    type: fuse
    contentLength: 4000
    placeholder: ""
    maxResultLength: 10
    snippetLength: 50
    highlightTag: em
    absoluteURL: false
    fuse:
      isCaseSensitive: false
      minMatchCharLength: 2
      findAllMatches: false
      location: 0
      threshold: 0.3
      distance: 100
      ignoreLocation: false
      useExtendedSearch: false
      ignoreFieldNorm: false
  busuanzi:
    enable: true
  archives:
    paginate: 25

module:
  imports:
    path: "github.com/hugo-fixit/FixIt"

menu: 
  main:
    - identifier: home
      name: 首页
      url: / 
      weight: 1
      params:
        icon: fa-solid fa-home
    - identifier: posts
      name: 文章
      url: /posts/
      weight: 2
      params:
        draft: false
        icon: fa-solid fa-book-open
    - identifier: archive
      name: 存档
      url: /archives/
      weight: 3
      params:
        icon: fa-solid fa-archive
    - identifier:
      name: 分类
      url: /categories/
      weight: 4
      params:
        icon: fa-solid fa-list
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 5
      params:
        icon: fa-solid fa-tags
